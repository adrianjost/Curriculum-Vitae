pull_request_rules:
  - name: automatic merge for Dependabot pull requests on master
    conditions:
      - author=greenkeeper[bot]
      - label~=greenkeeper
    actions:
      merge:
        method: merge
        strict: true
  - name: automatic merge on CI success and review
    conditions:
      - label!=WIP
      - label~=merge pull
    actions:
      merge:
        method: merge
        strict: true
  - name: delete merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
