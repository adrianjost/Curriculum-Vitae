version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      time: "01:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 25
    versioning-strategy: increase
    ignore:
      - dependency-name: core-js
        versions:
          - 3.10.0
          - 3.10.2
  - package-ecosystem: npm
    directory: "/functions"
    schedule:
      interval: monthly
      time: "01:00"
      timezone: Europe/Berlin
    open-pull-requests-limit: 99
    versioning-strategy: increase
