<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Start Single Page Apps for GitHub Pages -->
		<script type="text/javascript">
			// Single Page Apps for GitHub Pages
			// https://github.com/rafrex/spa-github-pages
			// Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
			// ----------------------------------------------------------------------
			// This script checks to see if a redirect is present in the query string
			// and converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			(function(l) {
				if (l.search) {
					var q = {};
					l.search
						.slice(1)
						.split("&")
						.forEach(function(v) {
							var a = v.split("=");
							q[a[0]] = a
								.slice(1)
								.join("=")
								.replace(/~and~/g, "&");
						});
					if (q.p !== undefined) {
						window.history.replaceState(
							null,
							null,
							l.pathname.slice(0, -1) +
								(q.p || "") +
								(q.q ? "?" + q.q : "") +
								l.hash
						);
					}
				}
			})(window.location);
		</script>
		<!-- End Single Page Apps for GitHub Pages -->

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<meta name="application-name" content="Adrian Jost" />
		<meta name="msapplication-navbutton-color" content="#1e88e5" />
		<meta name="msapplication-starturl" content="/?homescreen=true" />

		<link rel="icon" sizes="192x192" href="/img/logo/a-192.png" />
		<link rel="icon" sizes="128x128" href="/img/logo/a-128.png" />

		<link rel="apple-touch-icon" sizes="57x57" href="/img/logo/a-57.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/img/logo/a-76.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/img/logo/a-120.png" />
		<link rel="apple-touch-icon" sizes="167x167" href="/img/logo/a-167.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/img/logo/a-180.png" />

		<title>Adrian Jost</title>
	</head>
	<body>
		<noscript>
			<strong>
				I'm sorry but my website can't deliver you the experience you deserve,
				without JavaScript enabled. Please enable it to continue.
			</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
