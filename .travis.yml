language: node_js
node_js:
  - lts/*
install:
  - yarn install --production=false
  - cd functions && yarn install --production=false && cd functions ..
script:
  - yarn travis
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
notifications:
  email: false
cache:
  directories:
    - node_modules
deploy:
  skip_cleanup: true
  provider: firebase
  on:
    branch: V3-SSR
