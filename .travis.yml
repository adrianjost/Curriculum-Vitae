language: node_js
node_js:
  - "10"
install:
  - npm ci
  - cd functions
  - npm ci
  - cd ..
script:
  - npm run lint
cache:
  directories:
    - node_modules
before_deploy: npm run build
deploy:
  skip_cleanup: true
  provider: script
  script: npx -p firebase-tools firebase deploy --token $FIREBASE_TOKEN
  on:
    branch: master
    condition: "Bump\\ .*\\ from\\ .*\\ to\\ .*"
